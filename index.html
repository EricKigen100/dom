<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Discussion</title>
</head>
<body>
    <form action="">
        Names:<input type="text" name="text" id="names" placeholder="Enter Your Nmae"><br>
        Your Email: <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>

        <button id="btn">Click Me</button>

    </form>
    <div id="main">
       <p id="demo"></p>
       <p id="intro"></p>
    </div>

    <!-- DOM EVENTS -->
    <h1 onclick="this.innerHTML = 'Ooops Sorry!' ">Click on this text</h1>

    <button id="btn" onclick="displayDate()">Click Me for Date</button>


    <script>
        document.getElementById("btn").onclick = displayDate;

        function displayDate(){
            document.getElementById("demo").innerHTML = Date();

        }
    </script>

    <script src="script.js"></script>
</body>
</html>
